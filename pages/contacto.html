        </div>

    <section class="contacto">
        <h1 class="tusdatos">Dejanos tus datos</h1>
        <form name="contact" method="POST" data-netlify="true">
            <div>
                <label class="datos" for="nombre">Nombre</label>
                <input class="controles" type="text" name="nombre" required>
            </div>
            <div>
                <label class="datos" for="apellido">Apellido</label>
                <input class="controles" type="text" name="apellido" required>
            </div>
            <div>
                <label class="datos" for="tel">Teléfono</label>
                <input class="controles" type="number" name="number">
            </div>
            <div>
                <label class="datos" for="email">Email</label>
                <input class="controles" type="email" name="email" required>
            </div>
            <div>
                <label class="datos" for="comentarios">Comentarios</label>
            </div>
            <div>    
                <textarea class="comentarios" name="comentarios" id="" cols="38" rows="6" placeholder="Escribe tu comentario"></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
    <footer class="findepagina">
        <h2 class="redes">Seguinos en nuestras redes</h2>
        <div class="iconos">
            <div class="btn--red1">
                <a href="https://www.instagram.com/" target="_blank"><img src="../imágenes/instagram.png" width="40px" alt="instagram"></a>
            </div>
            <div class="btn--red2">
                <a href="https://www.facebook.com/" target="_blank"><img src="../imágenes/fb.png" width="40px" alt="facebook"></a>
            </div>
            <div class="btn--red3">
                <a href="https://web.whatsapp.com" target="_blank"><img src="../imágenes/whatsapp.png" width="40px" alt="whastapp"></a>
            </div>
        </div>
        <p class="derechos">© Todos los derechos reservados</p>
    </footer>
